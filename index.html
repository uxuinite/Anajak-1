<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!----======== CSS======== -->
    <link rel="stylesheet" href="style.css">

    
    <!----======== Boxicons CSS======== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>AnaJak | Blogs</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">AnaJak</span>  
                    <span class="profession">Blogs/News </span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header> 
        <br>
        <hr size="3" color="gray">
        <div class="menu-bar">
            <div class="menu">
             
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">ព័ត៌មានជាតិ</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-news icon' ></i>
                            <span class="text nav-text">ព័ត៌មានទាន់ហេតុការណ៍</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-notification icon' ></i>
                            <span class="text nav-text">ព័ត៌មានថ្មីៗ</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-globe icon'></i>
                            <span class="text nav-text">ព័ត៌មាន​ពិភពលោក</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book-heart icon'></i>
                            <span class="text nav-text">សុខភាព</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-football icon' ></i>
                            <span class="text nav-text">កីឡា</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-laugh icon'></i>
                            <span class="text nav-text">ព័ត៌មានប្លែកៗ</span>
                        </a>
                    </li>
                </ul> 
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-message-square-edit icon'></i>
                            <span class="text nav-text">រាយការណ៍ព័ត៌មាន</span>
                        </a>
                    </li>
    
                    <li class="mode">
                        <div class="moon-sun"> 
                            <i class='bx bx-moon icon moon' ></i>
                            <i class='bx bx-sun icon1 sun' ></i>
                        </div>
                        <span class="text nav-text">Dark Mode</span>
                        
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
        
                </div>
            </div>

            
        </div>


    </nav>

    

    <div>
        <input type="text" placeholder="Search..." class="fixed-button1">
        <button type="submit" class="fixed-button"><i class='bx bx-search'></i></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
